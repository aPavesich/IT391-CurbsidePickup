<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href= "../src/styles/V4EmployeeRegistrationFormCSS.css" />
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Employee Registration</title>
</head>

<body>
    <div class="wrapper">
    <form action="RegistrationFormDataHandler.php" method="post">
        <h1>EMPLOYEE ACCOUNT REGISTRATION</h1>

        <div class="input-box">
            <input type="text" placeholder="First Name" require name="firstname" id="firstname">
            <i class='bx bxs-user'></i>
          </div>

        <div class="input-box">
          <input type="text" placeholder="Last Name" require name="lastname" id="lastname">
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Employee ID" require name="employeeID" id="employeeID">
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Position" require name="position" id="position">
            <i class='bx bxs-user'></i>
          </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required name="password" id="password">
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Confirm Password" required name="passwordCopy" id="passwordCopy">
            <i class='bx bxs-lock-alt'></i>
          </div>
       
        <button type="submit" class="btn btn-outline-dark btn-rounded">Register</button>
         
      </form>
    </div>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
